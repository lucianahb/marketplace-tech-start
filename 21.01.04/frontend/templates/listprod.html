{% extends 'template.html' %}

{% block body %}
    <ul>
        <table>
            <tr>
                <th>Product</th>
                <th>Description</th>
                <th>Price</th>
            </tr>
            {% for product in products %}
                <tr>
                    <td>{{ product['name'] }}</td>
                    <td>{{ product['description'] }}</td>
                    <td>{{ product['price'] }}</td>
                </tr>
            {% endfor %}
        </table>
    </ul>
    <a href="/"> Main Page</a>
{% endblock %}
