{% extends 'template.html' %}

{% block body %}
<form action="{{rota}}">
    <label>Name: </label>
    <input type="text" name="name" value="{{nome}}"><br>

    <label>Phone: </label>
    <input type="number" name="phone" value="{{tel}}"><br>

    <label>Email: </label>
    <input type="text" name="email" value="{{email}}"><br>


    <input type="hidden" name="identi" value={{id}}><br>

    <input type="submit" value="save" />


</form>



{% endblock %}
