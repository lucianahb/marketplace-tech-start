{% extends 'template.html' %}

{% block body %}

{% if update %}
<h2> Update Product </h2>
<form action="/update_product" method="post">
    <input name="id" value="{{id}}" type="number" hidden><br>

    <label>Name: </label>
    <input name="name" value="{{name}}" type="text" ><br>

    <label>Description: </label>
    <input name="description" value="{{description}}" type="text"><br>

    <label>Price: </label>
    <input name="price" value="{{price}}" type="text"><br>

    <input type="submit" value="save" />
</form>
{%else%}
<form action="/product">
    <label>Name: </label>
    <input type="text" name="name"><br>

    <label>Description: </label>
    <input type="text" name="description"><br>

    <label>Price: </label>
    <input type="number" step="any" name="price"><br>

    <input type="submit" value="save" />
</form>
{%endif%}
{% endblock %}
